<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Main page</title>
</head>

<body>
<div class="container-fluid container">
	<div id="welcomesection">
		<p id="welcometext">
			My name is Cheryl and I like to do stuff.
		</p>
	</div>

	<div id="main-window">
		<img src="image/keyboard_smaller.jpg" alt="Photo by Sergi Kabrera on Unsplash">
		Some more text here that I can't read....
	</div>
</div>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).ready(
		() => {
			let i = 0;
			while(i < 100) {
				// borrowed solution from https://stackoverflow.com/questions/48376331/is-there-a-better-way-for-sleep-function-in-javascript
				sleep(3000).then(() => {
					changeText();
					i++;
				})
			}
		}
	);

	function sleep(time) {
		return new Promise((resolve) => setTimeout(resolve, time));
	}

	function changeText() {
		const stringSelection = [
			"My name is Cheryl and I like to write code.",
			"My name is Cheryl and I like to design webpages.",
			"My name is Cheryl and I like to make cool things.",
			"My name is Cheryl and I like to tinker with projects.",
			"My name is Cheryl and I like to learn new things.",
		]
		let stringIndex = Math.floor(Math.random() * (stringSelection.length + 1));
		$('#welcometext').text(stringSelection[stringIndex]);
	}

</script>
</body>
</html>
